<!DOCTYPE html>
<html
lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="stylesheets/login-styles.css">
    <link rel="stylesheet" href="stylesheets/login-form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>
<body>
    <header class = "text-shadow">
        <p class="leaguespartan maintitle">mySHOP</p>
        <p class="montserrat-light sidetitle">my life. my decisions.</p>
        
    </header>
   
    <section class ="input-holder" >
       <section class ="input element-shadow">
          <header>
          <h1 class="montserrat-bold logintitle">Login</h1>
        </header>
        <section>
        <hr class="horizontal-line">
        </section>
        <section class ="login-form">
               
                <form id="login">
                       <div class ="input-container">
                                <input type="text" name="username" placeholder="Username"
                                maxlength="10" id="username">
                              
                        </div>
                        <div class ="input-container">
                                <input type="password" name="password" placeholder="Password"
                                id ="password">
                               <img src="stylesheets/images/ic_password_hided.png" class="img password-reveal"
                               onclick="showHidePassword()"
                               id="img">
                        </div>
                        
                </form>
                <button id="loginButton" type="button" class="button element-shadow" form="login" value="Submit"><span>Login </span></button>
                       
                        
            
        </section>
            
       </section>
    </section>
    
    
</body>

<script>
    //  show and hide password to eyebutton click
       function showHidePassword() {
    var pass = document.getElementById("password");
    var image = document.getElementById("img");
    if(pass.value !== ""){
    if (pass.type === "password") {
        pass.type = "text";
        image.src = "stylesheets/images/ic_password_revealed.png";
    } else {
        pass.type = "password";
        image.src = "stylesheets/images/ic_password_hided.png";
    }
    }

    //authentication on button click
    document.getElementById("loginButton").onclick = function () {
        var username = document.getElementById("username");
        var password = document.getElementById("password");
        if(username.value=="admin" && password.value=="admin"){
        location.href = "stores.html";
        }
    };
}
        </script>
</html>
